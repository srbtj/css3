<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{ width: 400px; height: 400px; margin: 100px auto;}
        .box div{ width: 180px; height: 180px; margin:10px; background: greenyellow;
        border-box:inline-box;float: left;}
        .box div:nth-child(1),.box div:nth-child(4){ border-radius: 0 75%;}
        .box div:nth-child(2),.box div:nth-child(3){ border-radius: 75% 0;}
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>

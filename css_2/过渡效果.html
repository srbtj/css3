<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /** 过渡效果： 改变元素的宽高，时间为2s */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid greenyellow;
            transition:2s;
            -webkit-transition:2s;
            background-color: blueviolet;
        }
        .box1:hover{ width: 200px; height: 200px; background-color: orangered;}
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>

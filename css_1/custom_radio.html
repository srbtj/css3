<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义单选按钮</title>
    <style>
        label{ position: relative;
            float: left; overflow:hidden; margin:0 5px;}
        label input{position: absolute; left: -50px; top: -50px;}
        label span{ display: block; width: 50px; height: 50px; border: 1px solid greenyellow;}
        label input:checked~span{ background: red;}
    </style>
</head>
<body>
<label><input type="radio" name="radio"><span></span></label>
<label><input type="radio" name="radio"><span></span></label>
<label><input type="radio" name="radio"><span></span></label>
</body>
</html>
